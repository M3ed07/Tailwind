<div class="w-full h-screen flex font-zain text-2xl bg-lightBg dark:bg-darkBg text-lightText dark:text-darkText ease-in-out duration-500">
<div class="lg:min-w-72 w-fit h-full border-r-[0.1px] dark:border-[rgba(255,255,255,0.2)] ">
  <header class="px-4 w-full h-16 flex items-center justify-between border-b-[0.1px] dark:border-[rgba(255,255,255,0.2)] "></header>
  <ul>
    <li *ngFor="let item of menuItems" class="flex gap-3 cursor-pointer items-center w-full py-2 px-3 opacity-80 justify-center lg:justify-start hover:opacity-100 hover:bg-darkText hover:bg-opacity-10 duration-100 ease-in-out" [routerLinkActive]="' bg-darkText bg-opacity-10'" [routerLink]="item.path">
      <i class="{{item.icon}} text-lg h-[32px]"></i><span class="hidden lg:flex">{{item.label}}</span>
    </li>
  </ul>
</div>
<section class="flex flex-col h-full w-full">
  <router-outlet></router-outlet>
</section>
</div>
